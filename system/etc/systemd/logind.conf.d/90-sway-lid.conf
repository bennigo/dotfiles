# Sway Wayland Compositor - Lid Handling Override
#
# This configuration tells systemd-logind to ignore lid events entirely,
# allowing Sway to handle them instead via bindswitch directives.
#
# This is necessary for power-aware lid handling where behavior differs
# based on AC power status (screen off on AC, full suspend on battery).
#
# After changes, apply with: sudo systemctl restart systemd-logind
# (Note: This will terminate your graphical session, so apply before login)
#
# To install: sudo cp ~/.dotfiles/system/etc/systemd/logind.conf.d/90-sway-lid.conf /etc/systemd/logind.conf.d/
# Or use Ansible to automate this deployment.

[Login]
# Ignore all lid switch events - let Sway handle them
HandleLidSwitch=ignore
HandleLidSwitchExternalPower=ignore
HandleLidSwitchDocked=ignore

# Don't honor inhibitor locks for lid events
# (Allows Sway's swayidle to manage power state)
LidSwitchIgnoreInhibited=no
